        <div class="body-form">
            <div class="form-container">
                <div class="form-container_details">
                    <p style="color: #F9DFFF; font-size: 40px; text-align: center;"><b>BOOK TICKET</b></p>

                    <div class="form-label" for="movie_name">Movie Name:</div>
                    <select class="form-input" type="text" name="movie_name">

        <div class="body-form">
            <div class="form-container">
                <div class="form-container_details">
                    <p style="color: #F9DFFF; font-size: 40px; text-align: center;"><b>PAYMENT</b></p>
                    <div class="form-container_subtitle">Please enter the payment detail</div>
                </div>
                <div class="form-field">
                    <div class="form-label" for="user_name">Name</div>
                    <input class="form-input" type="text" name="user_name" />
                    <div id="user_nameError" class="error-message"></div>
                </div>
                <div class="form-field">
                    <div class="form-label" for="credit_card">Credit Card Number</div>
                    <input class="form-input" type="number" name="credit_card" />
                    <div id="credit_cardError" class="error-message"></div>
                </div>
                <div class="form-field">
                    <div class="form-label" for="ccv">CCV</div>
                    <input class="form-input" type="number" name="ccv" />
                    <div id="ccvError" class="error-message"></div>
                </div>
                <div class="form-field">
                    <div class="form-label" for="exp_date">Exp Date</div>
                    <input class="form-input" type="date" name="exp_date" />
                    <div id="exp_dateError" class="error-message"></div>
                </div>
                <div class="form-field">
                    <div class="form-label" for="email">Email</div>
                    <input class="form-input" type="text" name="email" />
                    <div id="emailError" class="error-message"></div>
                </div>
                <input class="form-submit" type="submit" value="Make Payment"  onclick="showpopup()"></input>
            </div>
        </div>
    </form>
<script>
    function showpopup() { 

            const user_name = document.getElementById('user_name');
        const user_nameError = document.getElementById('user_name-error');
            if (!user_name.checkValidity()) {
                user_nameError.textContent = 'Please enter a valid name';
                user_name.classList.add('invalid');
            } else {
                user_nameError.textContent = '';
                user_name.classList.remove('invalid');
            }

            const email = document.getElementById('email');
        const emailError = document.getElementById('email-error');
            if (!email.checkValidity()) {
                emailError.textContent = 'Please enter a valid email';
                email.classList.add('invalid');
            } else {
                emailError.textContent = '';
                email.classList.remove('invalid');
            }
            const credit_card = document.getElementById('credit_card');
        const credit_cardError = document.getElementById('credit_card-error');
            if (!credit_card.checkValidity()) {
                credit_cardError.textContent = 'Please enter a valid credit card number (12 digit)';
                credit_card.classList.add('invalid');
            } else {
                credit_cardError.textContent = '';
                credit_card.classList.remove('invalid');
            }
            const ccv = document.getElementById('ccv');
        const ccvError = document.getElementById('ccv-error');
            if (!ccv.checkValidity()) {
                ccvError.textContent = 'Please enter a valid ccv number (4 digit)';
                ccv.classList.add('invalid');
            } else {
                ccvError.textContent = '';
                ccv.classList.remove('invalid');
            }
            const exp_date = document.getElementById('exp_date');
        const exp_dateError = document.getElementById('exp_date-error');
            if (!exp_date.checkValidity()) {
                exp_dateError.textContent = 'Please enter the expired date';
                exp_date.classList.add('invalid');
            } else {
                exp_dateError.textContent = '';
                exp_date.classList.remove('invalid');
            }
}
</script>
